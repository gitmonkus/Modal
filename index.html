<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Overlay</title>
  </head>
  <body>
    <section class="main-container">
      <div>
        <button class="show-btn">Show offer</button>
        <div class="offer-accepted"></div>
      </div>
      <div class="gray-container">
        <div class="container">
          <button class="close-btn">X</button>
          <p>Click the button below to accept our amazing offer!</p>
          <button class="modal-btn">Show offer</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
